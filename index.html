<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Rock, Paper & Scissors</title>
</head>
<body>
    <!-- Added these span classes to seperate the lines into two different ones on mobile screens.-->
    <h1><span class='line-1'>Pick your choice!</span> <span class ='line-2'> First to reach 5 points wins!</span></h1>
    <div>
        <button id = 'Rock' class ='choice'><i class="fas fa-hand-rock"></i></button>
        <button id = 'Paper' class ='choice'><i class="fas fa-hand-paper"></i></button>
        <button id = 'Scissors' class ='choice'><i class="fas fa-hand-scissors"></i></button>
    </div>
    <div id = 'result'></div>
    <script src="script.js"></script>
</body>
</html>
